<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="MoviesVault.HQ Logo" class="logo" style="max-width: 350px; height: auto; display: block; margin: auto;">
        </div>
        <div class="search-bar" style="display: flex; align-items: center; gap: 10px;">
            <input type="text" id="searchInput" placeholder="Search movies..." style="flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
            <button onclick="searchMovies()" style="padding: 8px 12px; border: none; background-color: #ff6600; color: white; border-radius: 5px; cursor: pointer;">Search</button>
        </div>
    </header><div id="update-box" class="hidden">
    <p id="update-message">This is an important update.</p>
    <button onclick="closeUpdateBox()">Close</button>
</div>

<section id="movie-list">
    <!-- Movies will be loaded here dynamically -->
</section>

<div class="pagination">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>
</div>

<footer>
    <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
    <nav>
        <a href="dmca.html" style="color: white; transition: color 0.3s ease-in-out;">DMCA</a>
        <a href="request.html" style="color: white; transition: color 0.3s ease-in-out;">Request</a>
        <a href="how-to-download.html" style="color: white; transition: color 0.3s ease-in-out;">How to DL</a>
    </nav>
</footer>

<script type="module" src="app.js"></script>

</body>
</html>
