<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="MoviesVault.HQ Logo" class="logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button onclick="searchMovies()">Search</button>
        </div>
    </header><section id="categories">
    <h2>Categories</h2>
    <div class="category-container">
        <div class="category-box" onclick="filterMovies('Bollywood')">Bollywood</div>
        <div class="category-box" onclick="filterMovies('South Hindi Dubbed')">South Hindi Dubbed</div>
        <div class="category-box" onclick="filterMovies('Hollywood')">Hollywood</div>
    </div>
</section>

<div id="update-box" class="hidden">
    <p id="update-message">This is an important update.</p>
    <button onclick="closeUpdateBox()">Close</button>
</div>

<section id="movie-list">
    <!-- Movies will be loaded here dynamically -->
</section>

        <a href="dmca.html">DMCA</a>
        <a href="request.html">Request</a>

    </nav>
</footer>

</body>
</html>
