<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
        }
        .logo {
            max-width: 150px;
        }
        main {
            padding: 20px;
        }
        .video-container {
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .server-buttons .btn { background: #28a745; color: white; }
        .download-links .btn { background: #007bff; color: white; }
        .request-removal {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
        footer {
            background: #1f1f1f;
            padding: 15px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Site Logo" class="logo">
    </header>
    <main>
        <h2 id="movie-title">Loading...</h2>
        <div class="video-container">
            <video id="player" controls>
                <source id="video-source" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="server-buttons">
            <h3>Choose Streaming Server</h3>
            <a href="#" id="server1" class="btn">Server 1</a>
            <a href="#" id="server2" class="btn">Server 2</a>
        </div>
        <div class="download-links">
            <h3>Download Options</h3>
            <a href="#" id="download1" class="btn">Download from StreamTape</a>
            <a href="#" id="download2" class="btn">Download from PixelDrain</a>
        </div>
        <div class="request-removal">
            <p>If you are the content owner and wish to request removal, <a href="request-removal.html">click here</a>.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 MovieVault. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            if (!movieId) {
                document.body.innerHTML = "<h2>Invalid Movie Request</h2>";
                return;
            }

            // Check if the 8-hour session has expired
            const lastAccessTime = localStorage.getItem('lastAccessTime');
            const currentTime = Date.now();
            
            if (lastAccessTime && currentTime - lastAccessTime > 8 * 60 * 60 * 1000) {
                // More than 8 hours have passed, so prompt for reload
                alert("Your session has expired. Please reload the page.");
                localStorage.removeItem('lastAccessTime');
                return;
            }
            
            // Update session access time
            localStorage.setItem('lastAccessTime', currentTime);

            const sheetId = "1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs";
            const apiKey = "AIzaSyC7XmH1cTNmSwsIanm37X7o15eNfG39eEA";
            const sheetName = "Sheet 2";  // Updated sheet name

            const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values;
                    const movieData = rows.find(row => row[0] === movieId);

                    if (!movieData) {
                        document.body.innerHTML = "<h2>Movie Not Found</h2>";
                        return;
                    }

                    document.getElementById("movie-title").innerText = movieData[1];
                    document.getElementById("video-source").src = movieData[2];
                    document.getElementById("server1").href = movieData[3];
                    document.getElementById("server2").href = movieData[4];
                    document.getElementById("download1").href = movieData[5];
                    document.getElementById("download2").href = movieData[6];

                    const player = new Plyr('#player', {
                        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen', 'speed'],
                        settings: ['quality', 'speed'],
                        autoplay: false,
                    });
                })
                .catch(error => {
                    document.body.innerHTML = "<h2>Failed to Load Movie Data</h2>";
                    console.error(error);
                });
        });
    </script>
</body>
</html>
