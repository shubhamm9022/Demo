<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch & Download Movie</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
        }
        .logo {
            max-width: 150px;
            width: 100%;
            height: auto;
        }
        main {
            padding: 20px;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            display: none; /* Hide both iframes initially */
        }
        .server-buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Site Logo" class="logo">
</header>

<main>
    <h2 id="movie-title">Loading...</h2>
    <div class="video-container">
        <iframe id="player-earnvids" allowfullscreen></iframe>
        <iframe id="player-streamtape" allowfullscreen></iframe>
    </div>

    <div class="server-buttons">
        <h3>Choose Streaming Server</h3>
        <button class="btn" onclick="switchServer('earnvids')">EarnVids</button>
        <button class="btn" onclick="switchServer('streamtape')">StreamTape</button>
    </div>
</main>

<script>
    const sheetId = "1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs";  // Replace with your Google Sheet ID
    const apiKey = "AIzaSyC7XmH1cTNmSwsIanm37X7o15eNfG39eEA";    // Replace with your Google API Key
    const sheetName = "Sheet 2";       // Replace with the correct sheet name

    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        if (!movieId) {
            document.body.innerHTML = "<h2>Invalid Movie ID</h2>";
            return;
        }

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const movie = rows.find(row => row[0] === movieId.toString());

                if (movie) {
                    document.getElementById("movie-title").innerText = movie[1];  // Movie Title
                    document.getElementById("player-earnvids").src = movie[2];   // EarnVids Link
                    document.getElementById("player-streamtape").src = movie[3]; // StreamTape Link

                    switchServer('earnvids'); // Load default player
                } else {
                    document.body.innerHTML = "<h2>Movie Not Found</h2>";
                }
            })
            .catch(error => {
                document.body.innerHTML = "<h2>Failed to load movie data</h2>";
                console.error(error);
            });
    });

    function switchServer(server) {
        document.getElementById('player-earnvids').style.display = 'none';
        document.getElementById('player-streamtape').style.display = 'none';

        if (server === 'earnvids') {
            document.getElementById('player-earnvids').style.display = 'block';
        } else {
            document.getElementById('player-streamtape').style.display = 'block';
        }
    }
</script>

</body>
</html>
