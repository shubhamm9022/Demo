<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Movie - MoviesVault</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      margin: 20px auto;
      max-width: 180px;
    }

    .player-container {
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      position: relative;
    }

    .server-buttons {
      margin-bottom: 10px;
    }

    .server-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      font-weight: bold;
      background-color: #1c1c1c;
      border: 1px solid #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    .server-buttons button.active {
      background-color: #4caf50;
      border-color: #4caf50;
    }

    .responsive-player {
      position: relative;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .responsive-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    .footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      background: #111;
    }

    .not-found {
      color: red;
      font-size: 20px;
      margin-top: 30px;
    }

    /* Disable right click, text selection, image dragging */
    body, img, iframe {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }

    body {
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <img src="logo.png" alt="Logo" class="logo" />

  <h2 id="movie-title">Loading...</h2>

  <div class="player-container" id="player-container" style="display: none;">
    <div class="server-buttons">
      <button id="server1-btn">Server 1</button>
      <button id="server2-btn">Server 2</button>
    </div>
    <div class="responsive-player">
      <iframe id="movie-player" src="" allowfullscreen allowtransparency allow="autoplay" scrolling="no"></iframe>
    </div>
  </div>

  <div class="not-found" id="not-found" style="display: none;">Movie not found.</div>

  <div class="footer">
    <a href="/dmca.html" style="color: #ccc;">Request Removal</a> | &copy; 2025 MoviesVault. All rights reserved.
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieName = urlParams.get("movie")?.trim().toLowerCase();

    const SHEET_URL = "https://opensheet.elk.sh/1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs/Sheet2";

    const titleEl = document.getElementById("movie-title");
    const playerContainer = document.getElementById("player-container");
    const notFoundEl = document.getElementById("not-found");
    const iframe = document.getElementById("movie-player");

    const server1Btn = document.getElementById("server1-btn");
    const server2Btn = document.getElementById("server2-btn");

    fetch(SHEET_URL)
      .then((res) => res.json())
      .then((data) => {
        const movie = data.find(item => item["Movie name"]?.trim().toLowerCase() === movieName);

        if (!movie) {
          titleEl.textContent = "Movie Not Found";
          notFoundEl.style.display = "block";
          return;
        }

        titleEl.textContent = movie["Movie name"];
        playerContainer.style.display = "block";
        iframe.src = movie["Server 1"];

        // Button toggle
        server1Btn.classList.add("active");
        server1Btn.onclick = () => {
          iframe.src = movie["Server 1"];
          server1Btn.classList.add("active");
          server2Btn.classList.remove("active");
        };

        server2Btn.onclick = () => {
          iframe.src = movie["Server 2"];
          server2Btn.classList.add("active");
          server1Btn.classList.remove("active");
        };
      })
      .catch(() => {
        titleEl.textContent = "Error loading movie.";
        notFoundEl.style.display = "block";
      });
  </script>
</body>
</html>
