<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .buttons {
            margin: 20px 0;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .server-btn {
            background-color: #28a745;
            color: white;
        }
        .server-btn:hover {
            background-color: #218838;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .request-removal {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .request-removal:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            color: gray;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 id="movie-title">Loading...</h1>
        <div>
            <iframe id="video-player" src="" allowfullscreen></iframe>
        </div>
        <h2>Choose Server</h2>
        <div class="buttons">
            <button class="btn server-btn" onclick="changeServer('streamtape')">Server 1</button>
            <button class="btn server-btn" onclick="changeServer('earnvids')">Server 2</button>
        </div>
        <h2>Choose Downloading Option</h2>
        <div class="buttons">
            <a id="pixeldrain-link" href="#" class="btn download-btn" target="_blank">Download from PixelDrain</a>
            <a id="mixdrop-link" href="#" class="btn download-btn" target="_blank">Download from MixDrop</a>
        </div>
        <footer>
            <p>&copy; 2025 All Rights Reserved</p>
            <a href="/removal" class="request-removal">Request Removal</a>
        </footer>
    </div>
    <script>
        async function fetchMovieData(movieId) {
            const sheetId = '1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs';
            const apiKey = 'AIzaSyC7XmH1cTNmSwsIanm37X7o15eNfG39eEA';
            const sheetName = 'Sheet 2';
            const range = `${sheetName}!A:E`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;try {
            let response = await fetch(url);
            let data = await response.json();
            let rows = data.values;
            
            if (!rows) throw new Error('No data found');
            
            let headers = rows[0];
            let movieIndex = headers.indexOf("ID");
            let nameIndex = headers.indexOf("Name");
            let streamtapeIndex = headers.indexOf("StreamTape");
            let earnvidsIndex = headers.indexOf("EarnVids");
            let pixeldrainIndex = headers.indexOf("PixelDrain");
            let mixdropIndex = headers.indexOf("MixDrop");
            
            let movie = rows.find(row => row[movieIndex] === movieId);
            if (!movie) throw new Error('Movie not found');
            
            document.getElementById("movie-title").innerText = movie[nameIndex];
            document.getElementById("video-player").src = movie[streamtapeIndex];
            document.getElementById("pixeldrain-link").href = movie[pixeldrainIndex];
            document.getElementById("mixdrop-link").href = movie[mixdropIndex];
            window.streamtape = movie[streamtapeIndex];
            window.earnvids = movie[earnvidsIndex];
        } catch (error) {
            console.error('Error fetching movie data:', error);
            document.getElementById("movie-title").innerText = "Movie Not Found";
        }
    }
    
    function changeServer(server) {
        document.getElementById("video-player").src = (server === 'streamtape') ? window.streamtape : window.earnvids;
    }
    
    let params = new URLSearchParams(window.location.search);
    let movieId = params.get('id');
    if (movieId) fetchMovieData(movieId);
</script>

</body>
</html>
