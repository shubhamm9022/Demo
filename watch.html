<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch & Download Movie</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
        }
        .logo {
            max-width: 150px;
            width: 100%;
            height: auto;
        }
        main {
            padding: 20px;
        }
        .video-container {
            width: 100%;
            max-width: 720px;
            margin: auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 405px; /* Same as Plyr.js aspect ratio */
            border-radius: 10px;
            display: none;
        }
        .server-buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #218838;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #1f1f1f;
        }
        .footer-links a {
            color: #28a745;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-text {
            margin-top: 10px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Site Logo" class="logo">
</header>

<main>
    <h2 id="movie-title">Loading...</h2>
    <div class="video-container">
        <iframe id="player-earnvids" allowfullscreen></iframe>
        <iframe id="player-streamtape" allowfullscreen></iframe>
    </div>

    <div class="server-buttons">
        <h3>Choose Streaming Server</h3>
        <button class="btn" onclick="switchServer('earnvids')">EarnVids</button>
        <button class="btn" onclick="switchServer('streamtape')">StreamTape</button>
    </div>
</main>

<footer>
    <div class="footer-links">
        <a href="#" id="pixeldrain-link">Download from PixelDrain</a>
        <a href="#" id="mixdrop-link">Download from MixDrop</a>
        <a href="removal.html">Request Removal</a>
    </div>
    <div class="footer-text">
        &copy; 2025 MovieVault. All Rights Reserved.
    </div>
</footer>

<script>
    const sheetId = "1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs";  
    const apiKey = "AIzaSyC7XmH1cTNmSwsIanm37X7o15eNfG39eEA";    
    const sheetName = "Sheet 2";       

    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        if (!movieId) {
            document.body.innerHTML = "<h2>Invalid Movie ID</h2>";
            return;
        }

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const movie = rows.find(row => row[0] === movieId.toString());

                if (movie) {
                    document.getElementById("movie-title").innerText = movie[1];  
                    document.getElementById("player-earnvids").src = movie[2];  
                    document.getElementById("player-streamtape").src = movie[3]; 
                    document.getElementById("pixeldrain-link").href = movie[4];  
                    document.getElementById("mixdrop-link").href = movie[5];    

                    switchServer('earnvids'); 
                } else {
                    document.body.innerHTML = "<h2>Movie Not Found</h2>";
                }
            })
            .catch(error => {
                document.body.innerHTML = "<h2>Failed to load movie data</h2>";
                console.error(error);
            });
    });

    function switchServer(server) {
        document.getElementById('player-earnvids').style.display = 'none';
        document.getElementById('player-streamtape').style.display = 'none';

        if (server === 'earnvids') {
            document.getElementById('player-earnvids').style.display = 'block';
        } else {
            document.getElementById('player-streamtape').style.display = 'block';
        }
    }
</script>

</body>
</html>
