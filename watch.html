<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch & Download Movie</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            max-width: 150px;
            width: 100%;
            height: auto;
        }
        main {
            padding: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        .video-container {
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 400px;
            max-width: 800px;
            border-radius: 10px;
            display: none;
        }
        .server-buttons, .download-links {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
            animation: fadeInUp 1s ease-in-out;
        }
        .server-buttons .btn {
            background: #28a745;
        }
        .server-buttons .btn:hover {
            background: #218838;
        }
        .download-links .btn {
            background: #007bff;
        }
        .download-links .btn:hover {
            background: #0056b3;
        }
        footer {
            background: #1f1f1f;
            padding: 10px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        footer a {
            color: #ff9800;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <img src="logo.png" alt="Site Logo" class="logo">
</header>
<main>
    <h2 id="movie-title">Loading...</h2>
    <div class="video-container">
        <iframe id="streamtape-player" frameborder="0" allowfullscreen></iframe>
        <iframe id="earnvids-player" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="server-buttons">
        <h3>Choose Streaming Server</h3>
        <a href="#" id="server1" class="btn">Server 1</a>
        <a href="#" id="server2" class="btn">Server 2</a>
    </div>
    <div class="download-links">
        <h3>Download Options</h3>
        <a href="#" id="download1" class="btn">Download from StreamTape</a>
        <a href="#" id="download2" class="btn">Download from PixelDrain</a>
    </div>
</main>
<footer>
    <p>&copy; 2025 MovieVault. All rights reserved.</p>
    <p><a href="contact.html">Contact for Removal</a></p>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const sheetId = "1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs";  // Your Google Sheet ID
        const apiKey = "AIzaSyC7XmH1cTNmSwsIanm37X7o15eNfG39eEA";    // Your Google API Key
        const sheetName = "Sheet 2";       // Your Google Sheet Name
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const movie = rows.find(row => row[0] === movieId.toString());
                if (movie) {
                    document.getElementById("movie-title").innerText = movie[1];
                    document.getElementById("server1").addEventListener("click", function() {
                        document.getElementById("streamtape-player").src = movie[2];
                        document.getElementById("streamtape-player").style.display = "block";
                        document.getElementById("earnvids-player").style.display = "none";
                    });
                    document.getElementById("server2").addEventListener("click", function() {
                        document.getElementById("earnvids-player").src = movie[3];
                        document.getElementById("earnvids-player").style.display = "block";
                        document.getElementById("streamtape-player").style.display = "none";
                    });
                    document.getElementById("download1").href = movie[4];
                    document.getElementById("download2").href = movie[5];
                } else {
                    document.body.innerHTML = "<h2>Movie Not Found</h2>";
                }
            })
            .catch(error => {
                document.body.innerHTML = "<h2>Failed to load movie data</h2>";
                console.error(error);
            });
    });
</script>
</body>
</html>
