<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Stream</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    header {
      margin-bottom: 20px;
    }

    #logo {
      max-width: 280px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .player-wrapper {
      background-color: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 960px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #4fa3ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
      }
      .player-wrapper {
        padding: 15px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

  <header>
    <img id="logo" src="logo.png" alt="Movies Vault Logo">
  </header>

  <div class="player-wrapper">
    <h1 id="movie-name">Loading...</h1>
    <div id="player-container">
      <iframe id="movie-frame" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MoviesVault. All rights reserved.</p>
    <p><a href="/request.html">Request Movie</a> | <a href="/dmca.html">DMCA Removal</a></p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieSlug = urlParams.get('movie');
    const accessKey = urlParams.get('key');
    const validKey = 'MVACCESS2025';

    if (accessKey !== validKey) {
      document.body.innerHTML = "<h2 style='text-align:center;'>Access Denied</h2>";
      throw new Error("Invalid key");
    }

    const now = Date.now();
    const sessionStart = sessionStorage.getItem('mv_session_start');

    if (!sessionStart) {
      sessionStorage.setItem('mv_session_start', now);
    } else {
      const maxDuration = 10 * 60 * 60 * 1000;
      if (now - parseInt(sessionStart) > maxDuration) {
        document.body.innerHTML = "<h2 style='text-align:center;'>Session expired. Access limited to 10 hours.</h2>";
        throw new Error("Session expired");
      }
    }

    const sheetURL = "https://opensheet.elk.sh/1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs/Sheet2";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m["Movieslug"] === movieSlug);
        if (!movie) {
          document.getElementById("movie-name").textContent = "Movie not found";
          return;
        }

        document.getElementById("movie-name").textContent = movie["Movie name"];
        const link = movie["Server 1"];
        const iframe = document.getElementById("movie-frame");

        if (!link) {
          iframe.srcdoc = "<p style='color:white;text-align:center;'>Link not available</p>";
        } else {
          iframe.src = link.replace("/file/", "/embed/").replace("/e/", "/embed/");
        }
      });
  </script>
</body>
</html>
