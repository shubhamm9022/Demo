<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Stream</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      text-align: center;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    header {
      margin-bottom: 20px;
    }

    #logo {
      max-width: 200px;
      height: auto;
      margin: 0 auto;
    }

    #player-container {
      margin: 20px auto;
      max-width: 100%;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      border: none;
      display: block;
      margin: 0 auto;
    }

    #buttons {
      margin: 1rem 0;
    }

    .server-btn {
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .server-btn:hover {
      background: #444;
    }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

  <header>
    <img id="logo" src="logo.png" alt="Movies Vault Logo">
  </header>

  <h1 id="movie-name">Loading...</h1>

  <div id="buttons">
    <button class="server-btn" onclick="switchServer('server1')">Server 1</button>
    <button class="server-btn" onclick="switchServer('server2')">Server 2</button>
  </div>

  <div id="player-container">
    <iframe id="movie-frame" allowfullscreen></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieSlug = urlParams.get('movie');
    const accessKey = urlParams.get('key');
    const validKey = 'MVACCESS2025';

    if (accessKey !== validKey) {
      document.body.innerHTML = "<h2>Access Denied</h2>";
      throw new Error("Invalid key");
    }

    // 10-hour session limit
    const now = Date.now();
    const storedStart = sessionStorage.getItem('mv_session_start');

    if (!storedStart) {
      sessionStorage.setItem('mv_session_start', now);
    } else {
      const diff = now - parseInt(storedStart);
      const maxTime = 10 * 60 * 60 * 1000; // 10 hours in ms
      if (diff > maxTime) {
        document.body.innerHTML = "<h2>Session expired. Access limited to 10 hours.</h2>";
        throw new Error("Session expired");
      }
    }

    const sheetURL = "https://opensheet.elk.sh/1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs/Sheet2";
    let currentData = {};

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m["Movieslug"] === movieSlug);
        if (!movie) {
          document.getElementById("movie-name").textContent = "Movie not found";
          return;
        }

        document.getElementById("movie-name").textContent = movie["Movie name"];
        currentData = {
          server1: movie["Server 1"],
          server2: movie["Server 2"]
        };

        switchServer('server1');
      });

    function switchServer(server) {
      const iframe = document.getElementById("movie-frame");
      const link = currentData[server];

      if (!link) {
        iframe.srcdoc = "<p>Link not available</p>";
        return;
      }

      if (link.includes("smoothpre.com")) {
        iframe.width = "640";
        iframe.height = "360";
      } else if (link.includes("streamtape.com")) {
        iframe.width = "800";
        iframe.height = "600";
        // Force embed version for clean player view
        iframe.src = link.replace("/e/", "/embed/");
        return;
      } else {
        iframe.width = "100%";
        iframe.height = "500";
      }

      iframe.src = link;
    }
  </script>

</body>
</html>
