<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Stream</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .movie-title {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .btn-group {
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ff3838;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #ff5e5e;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="logo">MoviesVault</div>
  <div class="movie-title" id="movieName">Loading...</div>

  <div class="btn-group" id="serverButtons" style="display: none;">
    <button class="btn" onclick="switchServer(1)">Server 1</button>
    <button class="btn" onclick="switchServer(2)">Server 2</button>
  </div>

  <div id="playerContainer">
    <iframe id="playerFrame" src="" allowfullscreen></iframe>
  </div>

  <div class="footer">
    <a href="/request.html" style="color:#999">Request Removal</a> | &copy; 2025 MoviesVault
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const movieSlug = (params.get("movie") || "").trim().toLowerCase();
    const accessKey = params.get("key");

    if (accessKey !== "MVACCESS2025") {
      document.body.innerHTML = "<h2>Access Denied</h2>";
    } else {
      fetch("https://opensheet.elk.sh/1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs/Sheet2")
        .then(res => res.json())
        .then(data => {
          const movie = data.find(
            m => m.Movieslug && m.Movieslug.trim().toLowerCase() === movieSlug
          );

          if (movie) {
            document.getElementById("movieName").textContent = movie["Movie name"];
            document.getElementById("serverButtons").style.display = "block";

            const server1 = movie["Server 1"];
            const server2 = movie["Server 2"];

            window.currentLinks = { server1, server2 };
            document.getElementById("playerFrame").src = server1 || server2 || "";
          } else {
            document.getElementById("movieName").textContent = "Movie not found.";
            document.getElementById("playerContainer").style.display = "none";
          }
        })
        .catch(err => {
          document.getElementById("movieName").textContent = "Error loading movie.";
          console.error(err);
        });
    }

    function switchServer(server) {
      const src = server === 1 ? window.currentLinks.server1 : window.currentLinks.server2;
      document.getElementById("playerFrame").src = src || "";
    }
  </script>
</body>
</html>
