<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Stream</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      text-align: center;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    header {
      margin-bottom: 20px;
    }

    #logo {
      max-width: 200px;
      height: auto;
      margin: 0 auto;
    }

    #player-container {
      margin: 20px auto;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      #player-container {
        max-width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

  <header>
    <img id="logo" src="logo.png" alt="Movies Vault Logo">
  </header>

  <h1 id="movie-name">Loading...</h1>

  <div id="player-container">
    <iframe id="movie-frame" allowfullscreen></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieSlug = urlParams.get('movie');
    const accessKey = urlParams.get('key');
    const validKey = 'MVACCESS2025';

    if (accessKey !== validKey) {
      document.body.innerHTML = "<h2>Access Denied</h2>";
      throw new Error("Invalid key");
    }

    // 10-hour session limit
    const now = Date.now();
    const storedStart = sessionStorage.getItem('mv_session_start');

    if (!storedStart) {
      sessionStorage.setItem('mv_session_start', now);
    } else {
      const diff = now - parseInt(storedStart);
      const maxTime = 10 * 60 * 60 * 1000;
      if (diff > maxTime) {
        document.body.innerHTML = "<h2>Session expired. Access limited to 10 hours.</h2>";
        throw new Error("Session expired");
      }
    }

    const sheetURL = "https://opensheet.elk.sh/1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs/Sheet2";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m["Movieslug"] === movieSlug);
        if (!movie) {
          document.getElementById("movie-name").textContent = "Movie not found";
          return;
        }

        document.getElementById("movie-name").textContent = movie["Movie name"];
        const mainLink = movie["Server 1"];
        const iframe = document.getElementById("movie-frame");

        if (!mainLink) {
          iframe.srcdoc = "<p>Link not available</p>";
          return;
        }

        iframe.src = mainLink.replace("/file/", "/embed/").replace("/e/", "/embed/");
      });
  </script>

</body>
</html>
