<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream | MoviesVault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    #player-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: 20px 0;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .server-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .server-buttons button {
      padding: 10px 20px;
      background: #1f1f1f;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .server-buttons button:hover {
      background: #333;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    @media(max-width: 768px) {
      #player-container {
        height: 360px;
      }
      header {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs/Sheet2";
    const SECRET_KEY = "MVACCESS"; // Change this to your own key
    const SESSION_LIMIT_HOURS = 10;

    function protectPage() {
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('key');
      const movieSlug = urlParams.get('movie');
      const now = new Date().getTime();
      const sessionStart = localStorage.getItem('streamSessionStart');

      // Access Control
      if (key !== SECRET_KEY && !navigator.userAgent.includes("MoviesVaultOwner")) {
        document.body.innerHTML = "";
        return window.location.href = "/";
      }

      // Session Time Check
      if (!sessionStart || now - parseInt(sessionStart) > SESSION_LIMIT_HOURS * 60 * 60 * 1000) {
        localStorage.setItem('streamSessionStart', now);
      } else {
        const timeLeft = ((SESSION_LIMIT_HOURS * 60 * 60 * 1000 - (now - sessionStart)) / 3600000).toFixed(2);
        console.log(`Session active. Time left: ${timeLeft} hrs`);
      }

      // Fetch Movie Data
      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          // Try to find the correct "Movieslug" column regardless of casing/spacing
          const movie = data.find(m => {
            const keys = Object.keys(m);
            const slugKey = keys.find(k => k.trim().toLowerCase() === "movieslug");
            return slugKey && m[slugKey]?.trim().toLowerCase() === movieSlug?.toLowerCase();
          });

          if (!movie) {
            document.body.innerHTML = '<h2>Movie not found</h2>';
            return;
          }

          document.getElementById('movie-name').textContent = movie["Movie name"] || "Untitled Movie";
          const player = document.getElementById('player');

          function setServer(server) {
            player.style.opacity = 0;
            setTimeout(() => {
              player.src = movie[server];
              player.style.opacity = 1;
            }, 300);
          }

          document.getElementById('server1').onclick = () => setServer('Server 1');
          document.getElementById('server2').onclick = () => setServer('Server 2');

          setServer('Server 1');
        });
    }

    document.addEventListener('DOMContentLoaded', protectPage);

    // Asset Protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</head>
<body>
  <header>MoviesVault</header>
  <h2 id="movie-name">Loading...</h2>
  <div class="server-buttons">
    <button id="server1">Server 1</button>
    <button id="server2">Server 2</button>
  </div>
  <div id="player-container">
    <iframe id="player" src="" allowfullscreen allowtransparency allow="autoplay" scrolling="no"></iframe>
  </div>
  <footer>
    <p><a href="/dmca.html" style="color:white; text-decoration: underline;">Request Removal</a></p>
    <p>&copy; 2025 MoviesVault. All rights reserved.</p>
  </footer>
</body>
</html>
