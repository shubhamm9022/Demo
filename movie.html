<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="logo.png" alt="MoviesVault.HQ Logo" class="logo"></a>
        </div>
    </header>
    
    <section id="movie-details">
        <img id="movie-poster" src="" alt="Movie Poster" class="movie-poster-large">
        <div class="movie-info">
            <h1 id="movie-title">Movie Title</h1>
            <p id="movie-year"><strong>Year:</strong> <span></span></p>
            <p id="movie-category"><strong>Category:</strong> <span></span></p>
            <p id="movie-description"><strong>Description:</strong> <span>No description available.</span></p>
            <div class="buttons">
                <a id="stream-link" href="#" target="_blank" class="stream-btn">Stream Now</a>
                <a id="download-link" href="#" target="_blank" class="download-btn">Download</a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
        <nav class="footer-nav">
            <a href="dmca.html">DMCA</a>
            <a href="request.html">Request</a>
            <a href="how-to-download.html">How to Download</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get("id");

            if (!movieId) {
                document.getElementById("movie-details").innerHTML = "<p>Movie not found!</p>";
                return;
            }

            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0D7_9n5fJGj30Erv8CEr3rz7UGPh3qdvSx79RiVCf2iuT_yZw51mr-9cdGxpyXbSPTbYXcuHC8cPk/pub?output=csv";

            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").slice(1);
                    const movies = rows.map(row => {
                        const columns = row.split(",");
                        return {
                            title: columns[0]?.trim(),
                            year: columns[1]?.trim(),
                            poster: columns[2]?.trim(),
                            stream: columns[3]?.trim(),
                            download: columns[4]?.trim(),
                            id: columns[5]?.trim(),
                            category: columns[6]?.trim() || "hollywood",
                            description: columns[7]?.trim() || "No description available."
                        };
                    });

                    const movie = movies.find(m => m.id === movieId);

                    if (movie) {
                        document.getElementById("movie-title").textContent = movie.title;
                        document.getElementById("movie-poster").src = movie.poster;
                        document.getElementById("movie-year span").textContent = movie.year;
                        document.getElementById("movie-category span").textContent = movie.category;
                        document.getElementById("movie-description span").textContent = movie.description;
                        document.getElementById("stream-link").href = movie.stream;
                        document.getElementById("download-link").href = movie.download;
                        
                        // Fallback for broken poster images
                        document.getElementById("movie-poster").onerror = function() {
                            this.src = "https://via.placeholder.com/400x600?text=Poster+Not+Available";
                        };
                    } else {
                        document.getElementById("movie-details").innerHTML = "<p>Movie not found!</p>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching movie data:", error);
                    document.getElementById("movie-details").innerHTML = "<p>Error loading movie details. Please try again later.</p>";
                });
        });
    </script>
</body>
</html>
