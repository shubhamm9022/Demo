<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="logo.png" alt="MoviesVault.HQ Logo" class="logo"></a>
        </div>
    </header>
    
    <section id="movie-details">
        <img id="movie-poster" src="" alt="Movie Poster" class="movie-poster-large">
        <div class="movie-info">
            <h1 id="movie-title">Movie Title</h1>
            <p id="movie-year"><strong>Year:</strong> <span></span></p>
            <p id="movie-genre"><strong>Genre:</strong> <span></span></p>
            <p id="movie-description"><strong>Description:</strong> <span>Loading description...</span></p>
            <div class="buttons">
                <a id="stream-link" href="#" target="_blank" class="stream-btn">Stream Now</a>
                <a id="download-link" href="#" target="_blank" class="download-btn">Download</a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
        <nav class="footer-nav">
            <a href="dmca.html">DMCA</a>
            <a href="request.html">Request</a>
            <a href="how-to-download.html">How to Download</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Supabase
            const supabaseUrl = 'https://tymkbfpmbgrdxgvqpgzo.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5bWtiZnBtYmdyZHhndnFwZ3pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4MjQyOTYsImV4cCI6MjA1OTQwMDI5Nn0.9ZT2oHJn-QYBNk8KWEbM25UVtz5W1-fcnRehVADyx7o';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get("id");

            if (!movieId) {
                document.getElementById("movie-details").innerHTML = "<p>Movie not found!</p>";
                return;
            }

            async function fetchMovieDetails() {
                try {
                    let { data: movie, error } = await supabase
                        .from('movies')
                        .select('*')
                        .eq('id', movieId)
                        .single();

                    if (error) throw error;
                    if (!movie) throw new Error("Movie not found");

                    document.getElementById("movie-title").textContent = movie.title;
                    document.getElementById("movie-poster").src = movie.poster;
                    document.getElementById("movie-year span").textContent = movie.year;
                    document.getElementById("movie-genre span").textContent = movie.genre;
                    document.getElementById("movie-description span").textContent = movie.description || "No description available.";
                    document.getElementById("stream-link").href = movie.streamlink;
                    document.getElementById("download-link").href = movie.downloadlink;
                    
                    // Fallback for broken poster images
                    document.getElementById("movie-poster").onerror = function() {
                        this.src = "https://via.placeholder.com/400x600?text=Poster+Not+Available";
                    };
                } catch (error) {
                    console.error("Error fetching movie:", error);
                    document.getElementById("movie-details").innerHTML = `
                        <p class="error">Error loading movie details. Please try again later.</p>
                        <a href="index.html" class="stream-btn">Back to Home</a>
                    `;
                }
            }

            fetchMovieDetails();
        });
    </script>
</body>
</html>
