<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Watch and download your favorite movie on Movie Vault. High-quality print, fast streaming, and download links.">
  <meta name="keywords" content="Movie Vault, movies, download, stream, HD movies, movie details">
  <meta name="author" content="Movie Vault">
  <title>Movie Details | Movie Vault</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable specific key combinations
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
          (e.ctrlKey && e.key.toUpperCase() === 'U')) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="logo.png" alt="MoviesVault.HQ Logo" class="logo"></a>
    </div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </header>

  <main class="movie-details-container" id="movie-details">
    <p>Loading movie details...</p>
  </main>

  <footer>
    <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
    <nav class="footer-nav">
      <a href="dmca.html">DMCA</a>
      <a href="request.html">Request</a>
      <a href="how-to-download.html">How to Download</a>
      <a href="contact.html">Contact</a>
      <a href="request-removal.html">Request Removal</a>
    </nav>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const movieDetails = document.getElementById("movie-details");
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get("id");

      if (!movieId) {
        movieDetails.innerHTML = "<p class='error'>Movie ID not found in URL.</p>";
        return;
      }

      // Fetch movie data from Google Sheets
      const sheetId = '1oDtwyGB7ArzmWtP81I2QeBNXAiEefgTOepAHqwRfNZs'; // Replace with your Google Sheet ID
      const apiKey = 'AIzaSyC7XmH1cTNmSwsIanm37X7o15eNfG39eEA';   // Replace with your Google API Key
      const range = 'Sheet1!A2:F100';         // Adjust the range as per your sheet structure

      const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error.message);
        }

        // Find the movie by ID
        const movie = data.values.find(row => row[0] === movieId);

        if (!movie) {
          throw new Error('Movie not found');
        }

        const [id, title, year, genre, description, posterUrl, downloadLink, streamingLink] = movie;

        movieDetails.innerHTML = `
          <div class="movie-detail-card">
            <img src="${posterUrl}" alt="${title}" class="detail-poster" onerror="this.src='placeholder.jpg'">
            <div class="movie-info">
              <h1>${title} (${year})</h1>
              <p><strong>Genre:</strong> ${genre}</p>
              <p><strong>Description:</strong> ${description || 'No description available'}</p>
              <div class="movie-actions">
                ${downloadLink ? `<a href="${downloadLink}" class="download-btn" target="_blank">Download</a>` : ''}
                ${streamingLink ? `<a href="${streamingLink}" class="stream-btn" target="_blank">Watch Online</a>` : ''}
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading movie:', error);
        movieDetails.innerHTML = `<p class='error'>Error loading movie: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
